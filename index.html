<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gift Suggestion Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Add as many <option> manually with a different value and text -->
        <select id="person-select">
            <option value="mom">Mom</option>
            <option value="dad">Dad</option>
            <option value="friend">Friend</option>
            <option value="partner">Partner</option>
            <option value="pet">Pet</option>
        </select>
        <button id="suggest-btn">Suggest Gifts</button>
        
        <!-- LEJavaScript will add gift suggestions here -->
        <div id="gift-results"></div>
        <!-- STEP 4: Link the JavaScript file at the bottom of the body -->
        <!-- This ensures the HTML loads before the JavaScript runs -->
        <script src="script.js"></script>
    </body>
</html>
